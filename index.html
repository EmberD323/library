<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">My Library</div>
    <div class="gridContainer">
    </div>
    <button class="newBook">Add a book to the Library</button>
    <form novalidate>
        <p>
            <label for="title">Book Name: </label>
            <input type="text" name="title" id="title" placeholder="J.R.R Tolkien" required maxlength="100">
            <span class="errorTitle" aria-live="polite"></span>
        </p>
        <p>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" placeholder="The Hobbit" required>
            <span class="errorAuthor" aria-live="polite"></span>
        </p>
        <p>
            <label for="pages">Number of Pages: </label>
            <input type="number" name="pages" id="pages" placeholder="295"min="10">
            <span class="errorPages" aria-live="polite"></span>
        </p>
        <p>
            <label for="pages">Reading Status:</label>
            <input type="text" name="readStatus" id="readStatus" placeholder="Read/Not yet Read" required pattern="[Rr]ead|[Nn]ot [Yy]et [Rr]ead">
            <span class="errorStatus" aria-live="polite"></span>
        </p>
        
    
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset Form</button>
        <button id="close">Close</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
